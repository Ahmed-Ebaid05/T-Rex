<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pixelify+Sans:wght@400..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css">
    </head>
    <body>
      <div class="main-game">
        <div class="score"><p class="HI">HI <span></span></p> <p class="sc"></p></div>
        <div class="t-rex"></div>
        <div class="horizon">
          <img src="Image/Chromium_T-Rex-horizon.png" alt="">
        </div>
        <div class="cactues">
          <div class="cactues-container">
            <img src="Image/Chromium_T-Rex-obstacle-large-sprite - Copy.png" class="c1" alt="">
            <img src="Image/Chromium_T-Rex-obstacle-large-sprite - Copy (2).png" class="c2" alt="">
            <img src="Image/Chromium_T-Rex-obstacle-large-sprite - Copy (3).png" class="c3" alt="">
            <img src="Image/Chromium_T-Rex-obstacle-large-sprite - Copy.png" class="c4" alt="">
            <img src="Image/Chromium_T-Rex-obstacle-large-sprite (1) - Copy.png" class="c5" alt="">
          </div>
        </div>
        <div class="cloud">
          <div class="cloud-container">
            <img src="Image/Chromium_T-Rex-cloud.png" class="cl1" alt="">
            <div class="bird"></div>
          </div>
        </div>
        <div class="game-over">
          <div class="restart">
            <img src="Image/Chromium_T-Rex-restart.png" alt="">
          </div>
          <img src="Image/Chromium_T-Rex-text-sprite.png" alt="">
        </div>
      </div>
      <script src="main.js"></script>
    </body>
</html>
